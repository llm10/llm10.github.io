<!DOCTYPE html>
<!--suppress JSJQueryEfficiency -->
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title></title>
	<style>
        body {
            margin: 0;
            padding: 8vh 0 8vh 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111;
            color: #f0f0f0;
            font-family: sans-serif;
            font-size: 16px;
        }

        a, a:visited {
            color: white;
        }

        @media only screen and (max-width: 768px), only screen and (max-height: 768px) {
            body {
                padding: 10px 0 10px 0;
            }
        }

        #main {
            display: none;
        }

        .h_wrap, .r {
            max-width: 736px;
            padding: 20px;
            background-color: #202020;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            /*white-space:pre-wrap;*/
            line-height: 24px;
        }

        .h_wrap {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
            /*white-space:normal;*/
        }

        .h_logo {
            padding-right: 20px;
            font-size: 12px;
        }

        .h {
            padding: 20px;
            background-color: #101010;
            color: #AAA;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        .h_wrap p {
            margin: 0;
        }

        .r > :first-child, .r > :first-child li:first-child :first-child { /* first <p> even if in <li> */
            margin-top: 0;
        }

        .r > :last-child, .r > :last-child li:last-child :last-child { /* last <p> even if in <li> */
            margin-bottom: 0;
        }

        .r h1 {
            font-size: 24px
        }

        .r h2 {
            font-size: 20px;
        }

        .r h3 {
            font-size: 16px;
        }

        .note {
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        #head_note {
            margin-bottom: 20px;
        }

        #show_hist, #go_main {
            color: #aaa;
            cursor: pointer;
        }

        #logo-chatgpt, #logo-grok, #logo-gemini {
            display: none;
        }

        /* Style for the copy button */
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 13px;
            opacity: 0;
            transition: opacity 0.3s ease, background-color 0.3s ease;
            z-index: 10;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* Show the button when the container is hovered */
        pre:hover .copy-button,
        code.block-code:hover .copy-button {
            opacity: 1;
        }

        /* Button active/hover states */
        .copy-button:hover {
            background-color: #0056b3;
        }

        .copy-button:active {
            background-color: #004085;
            transform: translateY(1px);
        }

        .no-underline-link {
            text-decoration: none !important;
        }
	</style>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/atom-one-dark.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script><!-- ~40 languages https://tinyurl.com/mrdhwd3p -->
	<script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/linkifyjs@4.3.1/dist/linkify.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/linkify-html@4.3.1/dist/linkify-html.min.js"></script>
	<script>
		const md = markdownit({
			html: false, /* escape non-code html */
			breaks: true, /* \n to <br> */
			// linkify: true
		}).disable('code') /* only ```fence``` and `inline`, not indented */

		const vertexPrefix = 'https://vertexaisearch.cloud.google.com/'
		const linkifyOptions = {
			format: {
				url: (value, type) => {
					return value.startsWith(vertexPrefix) ? 'ðŸ”—' : value
				}
			},
			target: '_blank',
			className: {
				url: (value, type) => {
					if (value.startsWith(vertexPrefix)) {
						return 'no-underline-link'
					}
					return null
				}
			}
		}
	</script>
</head>
<body>
<div id="main">
	<div class="h_wrap">
		<div class="h_logo">
			<div>you asked</div>
			<div>
				<img id="logo-chatgpt" src="images/chatgpt-logo.svg" alt="" height="34"/>
				<img id="logo-grok" src="images/grok-logo.svg" alt="" height="34"/>
				<img id="logo-gemini" src="images/gemini-logo.svg" alt="" height="34"/>
			</div>
		</div>
		<div id="cur_h" class="h"></div>
	</div>
	<div id="cur_r" class="r"></div>
</div>
<script>
	let user = location.pathname.indexOf("/d/code") !== -1 ? 'llm10' /* local dev */ : location.host.split('.')[0]
	let userRepo = user + '/' + user + '.github.io'
	let id = location.search.substring(1)
	let data, nHist
	let histLoaded = false

	if (id) {
		$.get('https://raw.githubusercontent.com/' + userRepo + '/HEAD/results/' + id[0] + '/' + (id.length > 1 ? id[1] : '0') + '/' + id)
			.done(r => {
				if (!r) return
				const bs = atob(r); // https://tinyurl.com/atob5
				const b = new Uint8Array(bs.length);
				for (let i = 0; i < bs.length; i++) b[i] = bs.charCodeAt(i);
				r = new TextDecoder().decode(b);

				try {
					data = JSON.parse(r)/*
						[
							["u","t","question"], // user, type (text only atm), text
							["a","t","answer"],
						]*/
					console.log('data:', data)
					data.s_lc = data.s.toLowerCase()
					$('head').prepend('<link rel="icon" href="images/' + data.s_lc + '-icon-light.svg" type="image/svg+xml" media="(prefers-color-scheme: light)"/>\n<link rel="icon" href="images/' + data.s_lc + '-icon-dark.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)"/>')
					document.getElementById('logo-' + data.s_lc).style = 'display:block'; // jq append was slow
					let q = data.r[data.r.length - 2][2] // last msg pair
					let a = data.r[data.r.length - 1][2]
					document.title = q
					console.log('linkifyOptions',linkifyOptions)
					$('#cur_h').html(linkifyHtml(md.render(q), linkifyOptions))
					$('#cur_r').html(linkifyHtml(md.render(a), linkifyOptions))
					hljs.highlightAll();
					addCopyButtons()

					nHist = (data.r.length - 2) / 2
					if (location.hash === '#history') loadHistory(1);
					if (data.r.length > 2) {
						$('#main').append('<div id="foot_note" class="note">Results may vary based on <span id="show_hist">chat historyâ–´</span></div>')
						$("#show_hist").click(() => {
							if (!histLoaded) loadHistory();
							else $("body")[0].scrollIntoView({behavior: 'smooth'})
						})
					}
				} catch (e) {
					$('body').text('Error: ' + e.message)
					console.log('r:', r)
				}
				$('#main').show()
			})
			.fail(() => {
				$('body').text('Response not found')
				$('#main').show()
			});
	} else {
		$('body').text('Hmm, there\'s nothing here...')
		$('#main').show()
	}

	function loadHistory() {
		let old_height = $(document).height(); // https://stackoverflow.com/a/21494434
		let old_scroll = $(window).scrollTop();
		for (let i = data.r.length - 1; i >= 0; i--) {
			if (i >= data.r.length - 2) continue;
			if (data.r[i][0] === 'u') $('#main').prepend('<div class="h_wrap"><div class="h" id="r' + i + '"></div></div>')
			else $('#main').prepend('<div class="r" id="r' + i + '"></div>')
			// $('#r' + i).html(md.render(data.r[i][2]))
			$('#r' + i).html(linkifyHtml(md.render(data.r[i][2]), linkifyOptions))
			hljs.highlightAll();
			addCopyButtons()
		}

		$('#main').prepend('<div id="head_note" class="note">Viewing chat history (' + nHist + ' item' + (nHist > 1 ? 's' : '') + '). <span id="go_main">Go to currentâ–¾</span></div>')
		$("#go_main").click(() => {
			$("#cur_h")[0].scrollIntoView({behavior: 'smooth'})
		})
		$(document).scrollTop(old_scroll + $(document).height() - old_height);
		$("body")[0].scrollIntoView({behavior: 'smooth'})
		histLoaded = true
	}

	function addCopyButtons(){
		// Select only <code> blocks that are children of <pre>
		$('pre code').each(function() {
			var $codeBlock = $(this);
			// The container is always the parent <pre>
			var $container = $codeBlock.parent('pre');

			// If a copy button already exists within this container, skip adding another one.
			if ($container.find('.copy-button').length > 0) {
				return true; // Continue to the next .each() iteration
			}

			// Ensure the container has relative positioning.
			// This is also handled by CSS, but added here for robustness.
			if ($container.css('position') !== 'relative' && $container.css('position') !== 'absolute' && $container.css('position') !== 'fixed') {
				$container.css('position', 'relative');
			}

			// Create the copy button element
			var $copyButton = $('<button class="copy-button">Copy</button>');

			// Append the button to the determined container
			$container.append($copyButton);

			// Click event handler for the copy button
			$copyButton.on('click', function() {
				var codeText = $codeBlock.text();

				// Use the modern Clipboard API only. No fallback.
				if (navigator.clipboard && navigator.clipboard.writeText) {
					navigator.clipboard.writeText(codeText).then(function() {
						// Success feedback
						$copyButton.text('Copied!');
						setTimeout(function() {
							$copyButton.text('Copy'); // Revert text after a short delay
						}, 2000);
					}).catch(function(err) {
						console.error('Failed to copy text (Clipboard API error): ', err);
						$copyButton.text('Error!'); // Indicate failure
						setTimeout(function() {
							$copyButton.text('Copy');
						}, 2000);
					});
				} else {
					// If Clipboard API is not available, indicate that.
					console.warn('Clipboard API not available in this browser/context.');
					$copyButton.text('No API!'); // Or "Not Supported"
					setTimeout(function() {
						$copyButton.text('Copy');
					}, 2000);
				}
			});
		});
	}
</script>
</body>
</html>
